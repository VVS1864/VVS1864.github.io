---
layout: default
---
  <h1 class="page-heading">All posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
	{% if post.categories contains 'other' or post.categories contains 'trips'%}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y," }} {{ post.categories }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
